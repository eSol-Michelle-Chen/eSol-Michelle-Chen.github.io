<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
  <script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>

  // camera
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>

  // particle-system
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>

  <head>
    <title>HTML Test File</title>
  </head>
  <h1>Lubrication System</h1>
  <body style="margin: 0px; overflow: hidden">
    <a-scene>
      <a-marker preset="hiro">
        <!-- <a-box
          position="0 0 0"
          material="color: yellow;"
          scale="1 1 1"
          color="#4CC3D9"
        ></a-box> -->
        <a-entity
          nozzle
          position="3 3 -3"
          rotation="90 180 -170"
          look-at="camera"
        >
          <a-cylinder
            position="0 -1.15 0"
            radius="0.5"
            height="3"
            color="#FFC65D"
            material="src: ./images/texture.png; color: #E5E4E2; repeat: 1 1"
          ></a-cylinder>
          <a-cylinder
            position="0 0.5 0"
            radius="0.5"
            height="0.3"
            color="#D3D3D3"
            material="src: ./images/steel.png;color:#D3D3D3; repeat: 4 1.25"
          ></a-cylinder>
          <a-cone
            position="0 1.15 0"
            radius-bottom="0.5"
            radius-top="0.1"
            height="1"
            color="#C0C0C0"
            material="src: ./images/woody.png; color: #E5E4E2; repeat: 3.5 20"
          ></a-cone>
          <a-entity
            position="0 1.75 0"
            scale="-0.5 1 0"
            rotation="1 0 0"
            animation="property: rotation; to: 1 0 0;dur: 1500; loop: true;"
            particle-system=" texture: https://cdn.rawgit.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/images/smokeparticle.png; color: #FFC65D,#FFC65D; maxAge: 0.215; positionSpread: 0.5 0 0; rotationAngle: 0; accelerationValue: 0 1 0;  accelerationSpread: 0 0 10; velocityValue: -10 15 0; velocitySpread: 10 0 10; particleCount: 225; duration: 0;"
          >
          </a-entity>

          <a-obj-model
            position="0.5 15 0"
            scale="10 10 10"
            src="./models/oilanimation2.obj"
            color="#FFC65D, #FFC65D"
            rotation="0 -5 0"
            material="src: ./textures/darker_base_color.png; color: #FDE208; envMap: .textures/OilCylinder_initialShadingGroup_Height.png; metalness: 0.5; roughness: 1; sphericalEnvMap: ./textures/OilCylinder_initialShadingGroup_Normal.png;"
            animation="property: rotation; to: 0 -5 -95; loop: true; dur: 300"
          ></a-obj-model>
        </a-entity>
        <!-- <a-entity label position="0 0 0" scale="5 5 5">
        <a-plane
          position="-0.5 3 -5"
          geometry="primitive: plane; width: 4.3; height: 1.25"
          material="color: white"
        ></a-plane>
        <a-image position="1 3 -5" src="./hiro_marker.png"></a-image>
        <a-image position="-2 3 -5" src="./qr_code.png"></a-image>
        <a-text
          value="Lubrication \n Nozzle!"
          position="-1 3 -5"
          color="black"
        ></a-text>
      </a-entity> -->
      </a-marker>
      <a-entity camera></a-entity>

      <!-- <a-camera position="0 0 0" look-controls="enabled: false"></a-camera> -->
      <!-- <a-entity
        camera
        look-controls="enabled: false"
        position="-1 -5 -5"
      ></a-entity> -->
    </a-scene>
  </body>
</html>
